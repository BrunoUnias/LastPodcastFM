<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Sign Up</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <link rel="stylesheet" type="image/png" href="image/icon/favicon">
    <link rel="stylesheet" type="text/css" href="vendor/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="vendor/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="fonts/font-awesome-4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="fonts/Linearicons-Free-v1.0.0/icon-font.min.css">
    <link rel="stylesheet" href="Signup.css">
   
	<link rel="stylesheet" type="text/css" href="css/util.css">
    <link rel="stylesheet" type="text/css" href="css/main.css">
    
    
</head>
<body>
    <div class="limiter">
        <div class="container-login100" style="background-image: url('images/icons/349660.jpg'); ">
           <div class="wrap-login100 p-l-110 p-r-110 p-t-62 p-b-33">
                <form action="" method="POST">
                        <div> 
                            <span>
                        Register
                    </span>
                    <p> please a fill to create account.</p>
                    <hr>
                    <label for="Email"> Email</label>
                    <input type="text" placeholder="Enter Email" name="email" required>
        
                    <label for="psw">Password</label>
                    <input type="password" placeholder="Password" name="psw" required>
        
                    <label for="psw2"> Repeat Password</label>
                    <input type="password" placeholder="Repeat Password" name="psw2" required>
        
                    <label >
                        <input type="checkbox" checked="checked" name="remeber" style="margin-top: 15px">
                        Remeber me
                    </label>

                    <p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p>

                    <div class="clearfix">
                        <button type="button" onclick="document.getElementById().style.display='none'" class="cancelbtn">
                            Cancel
                        </button>
                        <button type="submit" onclick="document.getElementById().style.display='none'" class="signupbtn">
                            Signup
                        </button>
                    </div>
                </div> 
                    </form>
           </div>
        </div>
    </div>
    <script>
        var inputElement = document.getElementsByTagName('input');
        console.log(inputElement);
    </script>
    
</body>
</html>
